<h1>Logga in</h1>

<table class="table table-bordered table-striped table-condensed">
    <tr>
        <td>
            <table class="table table-bordered table-striped table-condensed">
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="text" class="form-control"
                                ng-model="userLoginEmail" autofocus />
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password"
                                class="form-control"
                                ng-model="userLoginPassword"
                                ng-enter="login()" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Login" class="form-control btn btn-success"
                                ng-click="login()" />
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
